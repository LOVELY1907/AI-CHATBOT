<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optimus Prime AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      background: linear-gradient(-45deg, #000000, #1a0033, #002b47, #0f001f);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
      animation: glow 5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 25px #0ff; }
      to { box-shadow: 0 0 45px #ff00f0; }
    }

    .chat-header {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      text-align: center;
      padding: 14px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      text-shadow: 0 0 8px #fff;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      animation: fadeIn 0.3s ease-in-out;
      word-wrap: break-word;
    }

    .user {
      background: linear-gradient(135deg, #0078ff, #00ffe1);
      align-self: flex-end;
      color: #000;
    }

    .bot {
      background: linear-gradient(135deg, #ffb6f9, #00fff7);
      align-self: flex-start;
      color: #000;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .typing {
      width: 60px;
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      margin-left: 5px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: cyan;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
    }

    input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ Optimus Prime</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Greetings, human. I am Optimus Prime. How may I assist you today?</div>
    </div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;
      input.value = "";

      const chat = document.getElementById("chatMessages");
      chat.innerHTML += `<div class="message user">${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;

      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerHTML = "<span></span><span></span><span></span>";
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: msg})
        });

        const data = await res.json();
        chat.removeChild(typing);

        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        chat.appendChild(botMessage);

        // Typing effect
        const text = data.reply;
        for (let i = 0; i < text.length; i++) {
          await new Promise(resolve => setTimeout(resolve, 20));
          botMessage.textContent = text.slice(0, i + 1);
          chat.scrollTop = chat.scrollHeight;
        }

        // Voice reply
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = speechSynthesis.getVoices().find(v => v.name.toLowerCase().includes("male")) || null;
        utterance.pitch = 0.9;
        utterance.rate = 1.05;
        speechSynthesis.speak(utterance);

      } catch (error) {
        chat.removeChild(typing);
        chat.innerHTML += `<div class="message bot">‚ö†Ô∏è Error: ${error.message}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
